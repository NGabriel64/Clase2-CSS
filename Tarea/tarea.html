<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Clase 2</title>
</head>
<body>
    <header>
        <h1>Tarea: campos y video</h1>
    </header>

    <main>
        <section>
            
            <form action="" method="get">
            <label for="nombre">Nombre:
                <input type="text" name="nombre" id="nombre">
            </label>

            <hr>

            <label for="email">
                Mail: <input type="email" id="email">
            </label>

            <hr> 

            <label for="password">Ingrese su contraseña:
                <input type="password" id="password">
            </label>
            
            <hr>

            <!-- Campo de opciones múltiples -->
            <label>Intereses:</label>
            <label for="ajedrez">Ajedrez</label>
            <input type="checkbox" id="ajedrez" value="ajedrez" name="intereses">
            <label for="musica">Música</label>
            <input type="checkbox" id="musica" value="musica" name="intereses">
            <label for="leer">Leer</label>
            <input type="checkbox" id="leer" value="leer" name="intereses">

            <hr>

            <!-- Campo de comentarios -->
            <label for="comentarios">Comentarios:</label>
            <textarea placeholder="texto de ejemplo" name="comentarios" id="comentarios" cols="30" rows="10"></textarea>

            <hr>

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            <hr>
        </form>
        </section>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/7Wmycvlk7Ts?si=IlFXIGaAqcJ704w5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
    </main>
</body>
</html>
